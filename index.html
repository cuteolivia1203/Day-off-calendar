        <div class="calendar-grid">

                <div class="days-grid">
                    <div v-for="h in ['S','M','T','W','T','F','S']" style="text-align:center; font-size:0.7rem; color:#ccc;">{{h}}</div>
                    <div v-for="b in getPadding(m)" :key="'p'+b"></div>
                    <div v-for="d in getDays(m)" :key="'d'+d" class="day" :class="{'is-weekend': isWeekend(m, d)}" @click="openModal(m, d)">
                        <span class="date-num">{{ d }}</span>
                        <div v-for="e in getDayEvents(m, d)" :key="e.Activity" class="event-tag">{{ e.Activity }}</div>
                        <div v-for="l in filteredLeaves(m, d)" :key="l.Name" :class="['name-label', 'bg-'+l.Group]" :title="l.Name + ': ' + l.Status">
                            {{ l.Name }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="showModal" class="modal" @click.self="showModal = false">

            </div>
        </div>
    </div>
