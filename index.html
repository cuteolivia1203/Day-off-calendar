<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Day-off & Events 2026</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        :root { --KGB200: #ff6b6b; --KGB210: #4ecdc4; --KGB220: #feca57; --KGB250: #54a0ff; --EVENT: #af7ac5; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f0f2f5; margin: 0; padding: 10px; color: #333; }
        
        .header { background: white; padding: 15px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .legend { display: flex; gap: 6px; margin-top: 10px; flex-wrap: wrap; }
        .badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; color: white; font-weight: bold; }
        
        /* Responsive Grid */
        .calendar-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
        .month-box { background: white; border-radius: 12px; padding: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .month-name { text-align: center; font-weight: bold; margin-bottom: 12px; font-size: 1.2rem; color: #1a1a1a; }
        .days-header { display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-size: 0.75rem; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        
        /* Day Cell Optimization */
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .day { 
            min-height: 65px; 
            border: 1px solid #f0f0f0; 
            border-radius: 6px; 
            cursor: pointer; 
            display: flex; 
            flex-direction: column; 
            position: relative;
            padding: 4px;
            background: #fff;
            transition: all 0.2s;
        }
        .day:hover { background: #f8fbff; border-color: #007bff; transform: translateY(-1px); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .date-num { font-size: 0.75rem; color: #bbb; font-weight: bold; margin-bottom: 4px; }
        
        /* Event Label Style */
        .event-label { 
            font-size: 0.65rem; 
            background: #f3ebf7; 
            color: var(--EVENT); 
            border-left: 3px solid var(--EVENT);
            padding: 2px 4px; 
            margin: 2px 0;
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis;
            font-weight: bold;
            border-radius: 2px;
        }
        
        /* Dots at bottom */
        .dots { display: flex; flex-wrap: wrap; gap: 3px; justify-content: flex-start; margin-top: auto; padding-top: 4px; }
        .dot { width: 7px; height: 7px; border-radius: 50%; }
        
        .bg-KGB200 { background: var(--KGB200); } .bg-KGB210 { background: var(--KGB210); } 
        .bg-KGB220 { background: var(--KGB220); } .bg-KGB250 { background: var(--KGB250); }

        /* Modal Styles */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center; z-index:1000; backdrop-filter: blur(3px); }
        .modal-content { background:white; padding:24px; border-radius:20px; width:90%; max-width:400px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        
        select, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; border: 1px solid #ddd; font-size: 1rem; -webkit-appearance: none; }
        .btn-save { background: #007bff; color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-save:hover { background: #0056b3; }
        .btn-close { background: none; border: none; color: #888; text-decoration: underline; cursor: pointer; margin-top: 5px; font-size: 0.9rem; }
        
        .leave-item { padding: 10px; background: #f8f9fa; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #ddd; }
        .btn-delete { width: auto; padding: 4px 10px; font-size: 0.75rem; margin: 0; background: #fff1f0; color: #ff4d4f; border: 1px solid #ffccc7; cursor: pointer; }
        .btn-delete:hover { background: #ff4d4f; color: #fff; }

        /* Staff Option Colors */
        .staff-opt-200 { border-left: 8px solid var(--KGB200); }
        .staff-opt-210 { border-left: 8px solid var(--KGB210); }
        .staff-opt-220 { border-left: 8px solid var(--KGB220); }
        .staff-opt-250 { border-left: 8px solid var(--KGB250); }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h2 style="margin:0; color: #1a1a1a;">üìÖ Day off status and main events</h2>
            <div class="legend">
                <span class="badge bg-KGB200">KGB200</span>
                <span class="badge bg-KGB210">KGB210</span>
                <span class="badge bg-KGB220">KGB220</span>
                <span class="badge bg-KGB250">KGB250</span>
                <span class="badge" style="background:var(--EVENT)">Event üü£</span>
            </div>
            <div style="margin-top:15px; display: flex; gap: 10px; align-items: center;">
                <label style="font-size: 0.9rem; font-weight: bold;">User:</label>
                <select v-model="currentUserEmail" style="width: auto; flex-grow: 1; margin:0; padding: 8px;">
                    <option v-for="u in staff" :value="u.Email" :class="'staff-opt-'+u.Group.replace('KGB','')">
                        {{ u.Name }} ({{ u.Group }})
                    </option>
                </select>
                <button @click="fetchData" style="width:auto; margin:0; padding:8px 15px; background: #f0f2f5; border: 1px solid #ccc; border-radius: 8px; cursor: pointer;">üîÑ Refresh</button>
            </div>
        </div>

        <div class="calendar-grid">
            <div v-for="m in 12" :key="m" class="month-box">
                <div class="month-name">{{ getMonthName(m) }} 2026</div>
                <div class="days-header">
                    <div v-for="d in ['Sun','Mon','Tue','Wed','Thu','Fri','Sat']" :key="d">{{ d }}</div>
                </div>
                <div class="days-grid">
                    <div v-for="b in getPadding(m)" :key="'p'+b" class="day" style="border:none; background:transparent"></div>
                    <div v-for="d in getDays(m)" :key="'d'+d" class="day" @click="openModal(m, d)">
                        <span class="date-num">{{ d }}</span>
                        <div v-if="specialEvents[m+'-'+d]" class="event-label" :title="specialEvents[m+'-'+d]">
                            {{ specialEvents[m+'-'+d] }}
                        </div>
                        <div class="dots">
                            <div v-for="(l, idx) in getLeaves(m, d)" :key="idx" class="dot" :class="'bg-' + l.Group" :title="l.Name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="showModal" class="modal" @click.self="showModal = false">
            <div class="modal-content">
                <h3 style="margin-top:0; border-bottom: 2px solid #eee; padding-bottom: 10px;">üìç {{ getMonthName(selMonth) }} {{ selDay }}, 2026</h3>
                
                <div v-if="specialEvents[selMonth+'-'+selDay]" style="background:#f3ebf7; color:var(--EVENT); font-weight:bold; margin-bottom:15px; padding:12px; text-align:center; border-radius:10px; border:1px solid #e1cfea">
                    ‚≠ê Event: {{ specialEvents[selMonth+'-'+selDay] }}
                </div>

                <div style="max-height: 180px; overflow-y: auto; margin-bottom: 15px;">
                    <div v-for="l in getLeaves(selMonth, selDay)" :style="{ borderColor: 'var(--'+l.Group+')' }" class="leave-item">
                        <span><strong>{{ l.Name }}</strong> <small style="color:#666">({{ l.Group }})</small></span>
                        <button v-if="canDelete(l)" @click="confirmDelete(l)" class="btn-delete">Delete</button>
                    </div>
                    <div v-if="getLeaves(selMonth, selDay).length === 0" style="text-align:center; color:#bbb; padding:10px;">No records</div>
                </div>

                <hr style="border:0; border-top:1px solid #eee;">
                
                <label style="font-size:0.85rem; color:#666; font-weight: bold;">Register Day-off for:</label>
                <select v-model="formName">
                    <option v-for="s in filteredStaff" :value="s.Name" :class="'staff-opt-'+s.Group.replace('KGB','')">
                        {{ s.Name }} ({{ s.Group }})
                    </option>
                </select>
                <button class="btn-save" @click="saveLeave" :disabled="isSaving">
                    {{ isSaving ? 'Processing...' : 'Save' }}
                </button>
                <div style="text-align:center">
                    <button class="btn-close" @click="showModal = false">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;
        const API_URL = "https://script.google.com/macros/s/AKfycbyQ2pyXJZfAZVMA1SB8XJc2m3i4tdqTYJCwUa1KoGodr1tSwy_dfljN_CkGIGElA6Uo7Q/exec";

        createApp({
            setup() {
                const staff = ref([
                    { Name: "Tony", Group: "KGB200", Role: "Admin", Email: "Tony.Pan@acer.com" },
                    { Name: "Esther", Group: "KGB210", Role: "Admin", Email: "Esther.Yu@acer.com" },
                    { Name: "Jasmin", Group: "KGB210", Role: "Member", Email: "Jasmin.Ho@acer.com" },
                    { Name: "Sophie", Group: "KGB210", Role: "Member", Email: "Sophie.Wu@acer.com" },
                    { Name: "Edna", Group: "KGB210", Role: "Member", Email: "Edna.Yang@acer.com" },
                    { Name: "Sandy", Group: "KGB210", Role: "Member", Email: "Sandy.Chen@acer.com" },
                    { Name: "Mars", Group: "KGB210", Role: "Member", Email: "Mars.Chang@acer.com" },
                    { Name: "Helen", Group: "KGB210", Role: "Member", Email: "Helen.Wang@acer.com" },
                    { Name: "Ann", Group: "KGB210", Role: "Member", Email: "Ann.Lai@acer.com" },
                    { Name: "Harry", Group: "KGB210", Role: "Admin", Email: "Harry.Huang@acer.com" },
                    { Name: "Ming", Group: "KGB210", Role: "Member", Email: "Ming.Sung@acer.com" },
                    { Name: "Dino", Group: "KGB210", Role: "Member", Email: "Dino.Hung@acer.com" },
                    { Name: "Richard", Group: "KGB210", Role: "Admin", Email: "Richard.Tseng@acer.com" },
                    { Name: "TsaiMing", Group: "KGB210", Role: "Member", Email: "TsaiMing.Hu@acer.com" },
                    { Name: "Ben", Group: "KGB220", Role: "Admin", Email: "Benjamin.Hsu@acer.com" },
                    { Name: "Kiwi", Group: "KGB220", Role: "Member", Email: "Kiwi.Li@acer.com" },
                    { Name: "Brade", Group: "KGB220", Role: "Member", Email: "Brade.Hu@acer.com" },
                    { Name: "Alice", Group: "KGB220", Role: "Member", Email: "Alice.Yang@acer.com" },
                    { Name: "Emma", Group: "KGB220", Role: "Member", Email: "Emma.Chung@acer.com" },
                    { Name: "Danny", Group: "KGB220", Role: "Member", Email: "Danny.Lin@acer.com" },
                    { Name: "Cooper", Group: "KGB220", Role: "Member", Email: "Cooper.Zhuang@acer.com" },
                    { Name: "Vivian", Group: "KGB250", Role: "Admin", Email: "Vivian.Chiang@acer.com" },
                    { Name: "Sylvia", Group: "KGB250", Role: "Member", Email: "Sylvia.Tsai@acer.com" },
                    { Name: "Kathryn", Group: "KGB250", Role: "Member", Email: "Kathryn.Chou@acer.com" },
                    { Name: "Jeff", Group: "KGB250", Role: "Member", Email: "Jeff.Liu@acer.com" }
                ]);

                const leaves = ref([]);
                const specialEvents = ref({});
                const currentUserEmail = ref(staff.value[0].Email);
                const showModal = ref(false);
                const isSaving = ref(false);
                const selMonth = ref(0); const selDay = ref(0);
                const formName = ref("");

                const currentUser = computed(() => staff.value.find(u => u.Email === currentUserEmail.value));
                const isAdmin = computed(() => currentUser.value?.Role === 'Admin');
                const filteredStaff = computed(() => isAdmin.value ? staff.value : [currentUser.value]);

                const fetchData = async () => {
                    try {
                        const res = await fetch(API_URL + "?t=" + Date.now());
                        const data = await res.json();
                        leaves.value = data.leaves || [];
                        specialEvents.value = data.events || {};
                    } catch (e) { console.error(e); }
                };

                const saveLeave = async () => {
                    isSaving.value = true;
                    const person = staff.value.find(s => s.Name === formName.value);
                    try {
                        await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "add", Date: `2026-${selMonth.value}-${selDay.value}`, Name: person.Name, Group: person.Group }) });
                        setTimeout(async () => { await fetchData(); showModal.value = false; isSaving.value = false; }, 1000);
                    } catch (e) { isSaving.value = false; }
                };

                const confirmDelete = async (l) => {
                    if(!confirm("Are you sure you want to delete this record?")) return;
                    isSaving.value = true;
                    try {
                        await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "delete", Date: l.Date, Name: l.Name }) });
                        setTimeout(async () => { await fetchData(); isSaving.value = false; }, 1000);
                    } catch (e) { isSaving.value = false; }
                };

                const getMonthName = (m) => ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"][m-1];
                const getDays = (m) => new Date(2026, m, 0).getDate();
                const getPadding = (m) => new Date(2026, m - 1, 1).getDay();
                const getLeaves = (m, d) => leaves.value.filter(l => l.Date === `2026-${m}-${d}`);
                const openModal = (m, d) => { selMonth.value = m; selDay.value = d; formName.value = currentUser.value.Name; showModal.value = true; };
                const canDelete = (l) => isAdmin.value || l.Name === currentUser.value.Name;

                onMounted(fetchData);
                return { staff, currentUserEmail, isAdmin, filteredStaff, showModal, selMonth, selDay, formName, getDays, getPadding, getLeaves, openModal, saveLeave, fetchData, isSaving, canDelete, confirmDelete, specialEvents, getMonthName };
            }
        }).mount('#app');
    </script>
</body>
</html>
